<html>
	<head>
		<title>currency converter by shifa</title>
		<style>
		*{font-size:60px; font-family:Times New Roman;}
		body{background-color:thistle;}
		</style>
	</head>
	
	<body>
	<center>
		<h1> ~ CURRENCY CONVERTER ~ </h1>
		<form>
			<label for="rup">Enter in Rupees : </label>
			<input type="number"	step="any"	id="rup"	placeholder="RUPEES (â‚¹)" />
			<br/><br/>
			<label for="dol">Enter in Dollars : </label>
			<input type="number"	step="any"	id="dol"	placeholder="DOLLARS ($)" />
			<br/><br/>
		</form>

		<script>
			let rup=document.getElementById("rup");
			let dol=document.getElementById("dol");
			
			rup.addEventListener("input", function(){
			let r= parseFloat(rup.value);
			let d= r*0.012;
			dol.value= d.toFixed(2);	
			});


			dol.addEventListener("input",function(){
			let d= parseFloat(dol.value);
			let r= d*84;
			rup.value= r.toFixed(2);
			});
		</script>
	</center>
	</body>
</html>
